<div fxLayout="column" class="login-container">
  <mat-card>
    <!--Logging page header-->
    <mat-card-header>
      <mat-card-title>
        Employee Sign-in Page
      </mat-card-title>

      <!--Subtitle message-->
      <mat-card-subtitle>
        You must enter a valid employeeId to continue
      </mat-card-subtitle>
    </mat-card-header>
    <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>
    <mat-card>
      <form [formGroup]="loginForm" (ngSubmit)="login(); loginForm.reset()">

        <mat-card-content>
          <mat-form-field>
            <input
            type="text"
            matInput
            formControlName="empId"
            placeholder="Employee ID"/>
            <mat-error ngfIf="loginForm.controls['empId'].hasError('required') && loginForm.controls['empId'].touched">
              Employee ID is a required field
            </mat-error>

            <mat-error ngfIf="loginForm.controls['empId'].hasError('pattern') && loginForm.controls['empId'].touched">
              Employee ID must be a numerical value
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button type="submit" fxFlex mat-raised-button color="primary" style="height: 50px; font-size: 18px;" [disabled]="!loginForm.valid">Log in</button>
        </mat-card-actions>
      </form>
    </mat-card>

  </mat-card>

</div>
